<table class="table table-striped table-hover table-bordered mt-3" *ngIf="standings.length > 0">
    <thead>
        <tr>
            <th *ngFor="let header of tableHeaders">
                {{header}}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let standing of standings" (click)="goToGameResults(standing)">
            <td>{{standing.rank}}</td>
            <td><img height="50" [src]="standing.team.logo" /></td>
            <td>{{standing.team.name}}</td>
            <td>{{standing.all.played}}</td>
            <td>{{standing.all.win}}</td>
            <td>{{standing.all.lose}}</td>
            <td>{{standing.all.draw}}</td>
            <td>{{standing.goalsDiff}}</td>
            <td>{{standing.points}}</td>
        </tr>
    </tbody>
</table>
